version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
    - "80:80"
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
    - backend_service

  backend_service:
    image: hashicorp/http-echo:latest
    command: ["-text", "Hello from backend", "-listen", ":8080"]
    ports:
      - "8080:8080"